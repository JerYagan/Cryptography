<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Fractal Text Cipher</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="controls">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="Fractal Logo" width="36" height="auto">
                    <p>Fractal Bloom Cipher</p>
                </div>

                <div class="encode-container">
                    <div>
                        <h4>Encode</h4>
                        <p class="subtitle">Enter a plain text to convert into a fractal</p>
                    </div>

                    <input type="text" id="textInput" placeholder="Type message to encode..."></input>

                    <div class="buttons-group">
                        <button id="encodeBtn"><span class="material-symbols-outlined">
                            convert_to_text
                            </span>Encode</button>
                        <button id="saveBtn" class="saveBtn"><span class="material-symbols-outlined">
                                download
                            </span>Save PNG</button>
                    </div>
                </div>

                <div class="decode-container">
                    <div>
                        <h4>Decode</h4>
                        <p class="subtitle">Select an image to decode</p>
                    </div>
                    <label for="fileInput" class="file-label" id="fileLabel">
                    <span class="material-symbols-outlined">upload_file</span>
                    <span class="file-name">Choose Image</span>
                    </label>
                    <input type="file" id="fileInput" accept="image/png,image/*">
                    <button id="decodeBtn"><span class="material-symbols-outlined">
                        scan
                        </span>Decode</button>
                    <div>
                        <p>Decoded text:</p>
                        <p id="decodedText" class="decoded-text"></p>
                    </div>

                </div>
            </div>

            <canvas id="fractalCanvas" width="500" height="500"></canvas>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
